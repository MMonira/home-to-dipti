{% extends "main.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* Basic CSS for form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            margin-top: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Registration Form -->
<div class="form-container">
    <form action="{% url 'updateprofile' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
        <div class="form-group">
            <label for="pid">PID:</label>
            <input type="text" id="pid" name="pid" value="{{info.id}}" readonly required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{info.user.username}}"  required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{info.user.password}}"  required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" value="{{info.user.confirm_password}}"  required>
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{info.user.first_name}}"  required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{info.user.last_name}}"  required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{info.user.age}}"  required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" value="{{info.user.gender}}"  required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{info.user.city}}"  required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="{{info.user.country}}"  required>
        </div>
        <div class="form-group">
            <label for="user_type">User Type:</label>
            <select id="user_type" name="user_type"  value="{{info.user.user_type}}">
              <option value="recruiter">Recruiter</option>
              <option value="jobseeker">Job Seeker</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profile_photo">Profile Photo:</label>
            <input type="text" id="preprofile_photo" name="preprofile_photo" value="{{info.user.profile_photo}}" >
            <input type="file" id="profile_photo" name="profile_photo"  >
        </div>
        <label for="blood_group">Blood Group:</label>
    <select id="blood_group" name="blood_group" value="{{info.user.blood_group}}" >
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="AB+">AB+</option>
      <option value="O+">O+</option>
      
    </select>
        {% if user.user_type == 'recruiter' %}
        <div class="form-group">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" value="{{info.company_name}}" >
        </div>
        <div class="form-group">
            <label for="company_location">Company Location:</label>
            <input type="text" id="company_location" name="company_location" value="{{info.company_location}}" >
        </div>
        <div class="form-group">
            <label for="recruiter_name">Recruiter Name:</label>
            <input type="text" id="recruiter_name" name="recruiter_name" value="{{info.recruiter_name}}" >
        </div>
        {% elif user.user_type == 'jobseeker' %}
        <div class="form-group">
            <label for="qualifications">Qualifications:</label>
            <input type="text" id="qualifications" name="qualifications" value="{{info.qualifications}}" >
        </div>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" value="{{info.experience}}" >
        </div>
        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" value="{{info.skills}}" >
        </div>
        {% endif %}
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>


{% endblock content %}
